name: offline docker image

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  schedule:
    - cron: '31 00 * * *'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14.x
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: build
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 make build

      - name: Build the Docker image
        run: |
          set -xe
          echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

          tag=$(date +%Y%m%d%H%M%S)
          images="mozillazg/trivy:offline-$(git describe --tags) mozillazg/trivy:offline-${tag} mozillazg/trivy:offline-latest"

          for i in ${images}; do
            docker build . --file offline.Dockerfile --tag ${i}
            docker push ${i}
          done
      - name: test image
        run: docker run --rm mozillazg/trivy:offline-latest trivy -h
